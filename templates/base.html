<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    {% include 'snippets/links.html' %}
    <title>Ready Twitter</title>
</head>
<body>
<header class="site-header">{% include 'snippets/header.html' %}</header>

<main role="main" class="container-fluid" style="height: 100%">
    <br/>
    <div class="row">
        <div class="col-md-12">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            {% block content %}

            {% endblock %}
        </div>
    </div>
</main>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->

</body>
<style>
    .footer {
        bottom: 0;
    }
</style>
<div class="pt-5">
    <footer class="footer mt-auto bg-dark text-center page-footer"
            style="position: fixed;
               left: 0;
               bottom: 0;
               width: 100%;
               color: white;
               text-align: center;">
        {% include 'snippets/footer.html' %}
    </footer>
</div>


</html>
