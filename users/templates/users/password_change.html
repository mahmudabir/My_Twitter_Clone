{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <form method="POST" class="col-12 col-md-6 pl-3 pr-3 pl-md-0 pr-md-0">
            {% csrf_token %}
            {{ form | crispy }}

            <div class="pt-3">
                <button class="btn btn-outline-info" type="submit">Update</button>
            </div>
        </form>
    </div>
{% endblock %}
