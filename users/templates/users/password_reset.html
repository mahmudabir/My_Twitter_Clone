{% extends 'base.html' %}
{% load crispy_forms_tags %}



{% block content %}
    <div class="container">
        <div class="content-section">
            <form action="" method="post" class="col-12 col-md-6 pl-3 pr-3 pl-md-0 pr-md-0">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Password Reset</legend>
                    {{ form | crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">Reset</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
