
<style type="text/css">
  .pagination {
padding-bottom: 75px;
    position: fixed;
    left: 0;
    bottom: 0;
    width: 100%;
    color: white;
    text-align: center;
  }
</style>

<!-- FILTERED Pagination -->
<div>
    <ul class="pagination justify-content-center">
        {% if posts.has_previous %}
        <li class=" page-item">
            <a class="page-link" href="?{% if query %}q={{ query }}&{% endif %}page={{ posts.previous_page_number }} ">&laquo;Previous</a>
        </li>
        {% endif %} {% for i in posts.paginator.page_range %} {% if posts.number == i %}
        <li class="page-item active "><a class="page-link ">{{ i }}</a></li>
        {% else %}
        <li class="page-item "><a class="page-link " href="?{% if query %}q={{ query }}&{% endif %}page={{ i }} ">{{ i }}</a>
        </li>
        {% endif %} {% endfor %} {% if blog_posts.has_next %}
        <li class="page-item ">
            <a class="page-link " href="?{% if query %}q={{ query }}&{% endif %}page={{ posts.next_page_number }} ">Next</a>
        </li>
        <li class="page-item ">
            <a class="page-link " href="?{% if query %}q={{ query }}&{% endif %}page={{ posts.paginator.num_pages }} ">Last&raquo;</a>
        </li>
        {% endif %}
    </ul>
</div>
<!-- end pagination-->
